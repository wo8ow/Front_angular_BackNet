<h1>Lista de Clientes</h1>

<button class="btn btn-outline-primary" type="button" routerLink="/nuevoCliente">Nuevo Cliente</button>

<div class=""> 

    <table class="table tbale-responsive table-bordered table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Direccion</th>
                <th>Telefono</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
           @for (cliente of listaclientes(); track cliente.idcliente ?? cliente.id ?? $index; let contador = $index) {
            <tr>
                <td>{{ (contador + 1) }}</td>
                <td>{{ cliente.nombres }}</td>
                <td>{{ cliente.direccion}}</td>
                <td>{{ cliente.telefono}}</td>
                <td>{{ cliente.email }}</td>
                <td>
                    <button class="btn btn-outline-warning" [routerLink]="['/editarCliente',cliente.id]">Editar</button>
                    <button class="btn btn-outline-danger" (click)="eliminar(cliente.id)">Eliminar</button>
                </td>
            </tr>
           }
        </tbody>
